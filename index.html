<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body id="hola" class="  flex flex-col justify-center items-center bg-slate-300 min-h-screen p-10">
        <div id="main" class="flex-col flex gap-4">
            <h1 class="text-3xl">Enviar Email</h1>
            <form id="formulario" class=" shadow-lg flex justify-center items-center flex-col bg-white rounded-lg w-[700px] h-fit gap-5 p-20">

                <div class="flex flex-col gap-3">
                    <label for="email" class="text-2xl" >Email:</label>
                    <input id="email" placeholder="Ejm: hola@email.com" type="text" class="placeholder-gray-600/40 p-3 w-[600px] h-10 border border-gray-600/20 rounded-lg">
                </div>
                <div class="flex flex-col gap-3">
                    <label for="asunto" class="text-2xl" >Asunto:</label>
                    <input id="asunto" value="" placeholder="Ingresa el mensaje" type="text" class="placeholder-gray-600/40 p-3 w-[600px] h-10 border border-gray-600/20 rounded-lg">
                </div>
                <div class="flex flex-col gap-3">
                    <label for="mensaje" class="text-2xl" >Mensaje:</label>
                    <textarea itemid="mensaje" name="mensaje" placeholder="Ingresa el mensaje" class=" placeholder-gray-600/40 p-3 w-[600px] h-35 border border-gray-600/20 rounded-lg "  id="mensaje"></textarea>
                </div>

                <div id="buttons" class="flex gap-4">
                    <button disabled type="submit" id="submit" class="text-2xl text-white flex gap-3 justify-center items-center bg-red-400 rounded-sm w-73 h-13 opacity-50"><img src="/img/send.png" alt="" class="size-8">Enviar </button>
                    <button type="reset" id="reset" class="text-2xl text-white flex gap-3 justify-center items-center bg-gray-800 rounded-sm w-73 h-13"><img src="/img/trash.png" alt="" class="size-8">Borrar </button>
                </div>
                <div class="sk-chase mt-10 hidden" >
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                </div> 
            </form> 
        </div>
    </body>
</html>

<script src="/js/interaccion.js"></script>
